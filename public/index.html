<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHELP!</title>

  <!--Fonts, leaflet.css, leaflet.js,jQuery (in that order) -->
  <link
    href="https://fonts.googleapis.com/css?family=Fira+Sans|Libre+Baskerville|Playfair+Display|Quicksand&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <link rel="stylesheet" href="/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<!-- main content generated with index.js -->

<body>
  <div id="canvas">
    <div id="header-wrap">
      <a id="top" href="/index.html">
        <topBar>
          PHELP!
        </topBar>
      </a>
    </div>
    <!-- where content is namely rendered -->
    <div id="mainWrapper">
      <map id="mainMap"></map>
      <div id="display">(...hit go)</div>
    </div>
    <div id="bottom-wrapper">
      <bottomBar id="bottom">
        <input id="searchBar" class="hover-class" type="text" value="Burlington, VT" placeholder="Restaurants">
        <button id="go" class="hover-class">go</button>
      </bottomBar>
      <footer id="footer"><img class="icon" src="/icons/email.png" alt="email"><img class="icon"
          src="/icons/facebook.png" alt="facebook"><img class="icon" src="/icons/instagram.png" alt="instagram"> <img
          class="icon" src="/icons/twitter.png" alt="twitter"></footer>
    </div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
